{% extends "base.html" %}

{% block content %}
<main class="form-signin text-center container">
    <form method="post">
        {% csrf_token %}

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email">
          <label for="floatingEmail">Enter your Email</label>
        </div>

        <button type="submit" class="btn btn-primary">Reset</button>
    </form>
</main>
{% endblock content %}
